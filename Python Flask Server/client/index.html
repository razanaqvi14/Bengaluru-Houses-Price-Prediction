<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEXUS Houses Prices Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NEXUS HOUSE PRICE PREDICTOR</a>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Predict The Prices Of Houses In Bengaluru</h1>

      <form>
        <label for="exampleInputEmail1" class="form-label">Location</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Total Square Feet</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Total Sqaure Feet"
          />
        </div>
        <label for="exampleInputEmail1" class="form-label">BHK</label>
        <div class="d-flex">
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios0"
              id="exampleRadios1"
              value="1"
            />
            <label class="form-check-label" for="exampleRadios1"> 1 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios0"
              id="exampleRadios2"
              value="2"
            />
            <label class="form-check-label" for="exampleRadios2"> 2 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios0"
              id="exampleRadios2"
              value="3"
            />
            <label class="form-check-label" for="exampleRadios2"> 3 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios0"
              id="exampleRadios2"
              value="4"
            />
            <label class="form-check-label" for="exampleRadios2"> 4 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios0"
              id="exampleRadios2"
              value="5"
            />
            <label class="form-check-label" for="exampleRadios2"> 5 </label>
          </div>
        </div>
        <label for="exampleInputEmail1" class="form-label"
          >Number Of Bathrooms</label
        >
        <div class="d-flex">
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="1"
            />
            <label class="form-check-label" for="exampleRadios1"> 1 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="2"
            />
            <label class="form-check-label" for="exampleRadios2"> 2 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="3"
            />
            <label class="form-check-label" for="exampleRadios2"> 3 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="4"
            />
            <label class="form-check-label" for="exampleRadios2"> 4 </label>
          </div>
          <div class="form-check px-4">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="5"
            />
            <label class="form-check-label" for="exampleRadios2"> 5 </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Predict</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
